<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Temaoppgave</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<form action="result.html" method="get"></form>
					<h1 class="H1">DEFEATERS OF MOUNTAINS</h1>
					<h2 class="H2">hiking group</h2>
				<div class="registration-form">
					<h3 class="H3">Create an account</h3>
					<fieldset>
				<legend>Contact details</legend>
					<div>
						<label for="firstname"></label>
					<input 
						type="text" 
						name="firstname" 
						autocomplete="off"
						value=""
						id="firstname"
						placeholder="First name">
					</div>
					<label for="lastname"></label>
						<input 
						type="text"
						name="lastname"
						id="lastname"
						placeholder="Last name">
						<div>
						<input
						type="text"
						name="username"
						id="username"
						placeholder="Create a username">
						</div>
					</fieldset>
					<fieldset>
				<legend>Gender</legend>
				<div class="gender">
					<label for="man">Man</label>
					<input 	
					type="radio" 
					name="gender" 
					id="man"
					value="male">
					<label for="woman">Woman</label>
					<input 
						type="radio" 
						name="gender" 
						id="woman"
						value="female">
					</div>
					</fieldset>
					<fieldset>
					<legend>Contact information</legend>
					<div>
					<input 
						type="email" 
						placeholder="Add email">
					</div>
					<input 
						type="tel"
						placeholder="Add telephone number">
					</fieldset>
					<fieldset>
				<legend>Create a password</legend>
					<label for="password"></label>
					<div>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password">
					</div>
					<div>
						<input
						type="password"
						name="confirm_password"
						id="confirm_password"
						placeholder="Confirm password">
					</div>
					</fieldset>
					<div class="checkboxes">
						<input type="checkbox"></input>
						<span class="checkmark"></span>
						I agree with the <span class="terms">terms & conditions</span>
						<input type="checkbox"></input>
						<span class="checkmark"></span>
						I want to recieve the newsletter
				</div>
					<div>
					<input 
						class="button"
						type="button" 
						value="REGISTER NOW">
				</div>
			</form>
			</div>
		<div class="bg">
		</div>
	</body>
</html>
